<!DOCTYPE html>
<html>

<head>
    <title>Fly High</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url("./plane-travel.jpg");
            background-size: 1300px 630px;
        }
    </style>

</head>

<body>
    <nav class="bg-black mb-10 w-full fixed z-10">
        <div class="flex flex-row text-white p-3">
            <div class="basis-1/3 uppercase font-serif font-semibold"><span><a href="./home.html">Fly High</a></span></div>
            <div class="basis-1/3"><a href="./fetchInfo.html"><span>Track Ticket</span></a></div>
            <div class="basis-1/3"><a href="./explore.html"><span>Explore Airports</span></a></div>
        </div>
    </nav>

    <div class="flex flex-row">
        <div class="basis-1/2 text-white m-20 p-5 font-serif text-6xl leading-relaxed">
            <span>&ldquo;A Unique Experience&rdquo;</span>
        </div>
        <div
            class="basis-1/2 justify-center text-gray-700 m-20 p-5 backdrop-blur-sm bg-white/30 drop-shadow-lg rounded-3xl rotate-2">
            <form class="text-lg ml-5" method="post" action="DisplayOptions">
                <div class="p-3">
                    <label for="from" class="block font-sans">From</label>
                    <input
                        class="uppercase rounded text-gray-500 px-3 py-1 backdrop-blur-xl bg-white/20 tracking-wide focus:border-none"
                        type="text" name="from" placeholder="From" />
                </div>
                <div class="p-3">
                    <label for="to" class="block font-sans">To</label>
                    <input
                        class="uppercase rounded text-gray-500 px-3 py-1 backdrop-blur-xl bg-white/20 tracking-wide focus:border-none"
                        type="text" name="to" placeholder="To" />
                </div>
                <div class="p-3">
                    <label for="date" class="block font-sans">Date</label>
                    <input
                        class="rounded text-gray-500 px-3 py-1 backdrop-blur-xl bg-white/20 tracking-wide focus:border-none"
                        name="date" type="date" />
                </div>
                <div class="flex items-baseline mt-4 pb-2 border-b border-gray-200">
                    <div class="space-x-1 flex text-sm font-medium">
                        <label>
                            <input class="sr-only peer" name="size" type="radio" value="First" />
                            <div
                                class="h-9 px-1 rounded flex items-center justify-center text-gray-600 peer-checked:bg-gray-100 peer-checked:text-gray-900">
                                First
                            </div>
                        </label>
                        <label>
                            <input class="sr-only peer" name="size" type="radio" value="Business" />
                            <div
                                class="h-9 px-1 rounded flex items-center justify-center text-gray-600 peer-checked:bg-gray-100 peer-checked:text-gray-900">
                                Business
                            </div>
                        </label>
                        <label>
                            <input class="sr-only peer" name="size" type="radio" value="Economy" />
                            <div
                                class="h-9 px-1 rounded flex items-center justify-center text-gray-600 peer-checked:bg-gray-100 peer-checked:text-gray-900">
                                Economy
                            </div>
                        </label>
                    </div>
                </div>
                <div class="p-3 mt-3">
                    <input class="rounded bg-white text-gray-600 font-serif px-3 py-1 cursor-pointer" type="submit"
                        value="Search" />
                </div>
            </form>
        </div>
    </div>



</body>

</html>
