<!DOCTYPE html>
<html>

<head>
    <title>Fly High</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-black mb-10 w-full">
        <div class="flex flex-row text-white p-3">
            <div class="basis-1/3 uppercase font-serif font-semibold"><span><a href="./home.html">Fly High</a></span></div>
            <div class="basis-1/3"><a href="./fetchInfo.html"><span>Track Ticket</span></a></div>
            <div class="basis-1/3"><a href="./explore.html"><span>Explore Airports</span></a></div>
        </div>
    </nav>
    <form action="StoreInfo" method="post">
        <div class="m-10">
            <div class="text-3xl border-b border-gray-200 pb-3">
                <span>Personal Information</span>
            </div>
            <div class="grid grid-cols-6 mt-3 ml-5 mr-60 p-2 gap-6">
                <div class="col-span-3">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" name="name" placeholder="Name"
                        class="block w-full rounded-md py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500" />
                </div>
                <div class="col-span-3">
                    <label for="dob" class="block mb-2">DOB</label>
                    <input type="date" name="dob" placeholder="DOB"
                        class="rounded-md w-full py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500" />
                </div>
                <div class="col-span-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" name="email" placeholder="Email"
                        class="rounded-md w-full py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500" />
                </div>
                <div class="col-span-4">
                    <label for="street" class="block mb-2">Street Address</label>
                    <textarea name="street" placeholder="Street Address" rows="1"
                        class="rounded-md w-full py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500"></textarea>
                </div>
                <div class="col-span-2">
                    <label for="pincode" class="block mb-2">Pincode</label>
                    <input type="number" name="pincode" placeholder="Pincode"
                        class="rounded-md w-full py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500" />
                </div>
                <div class="col-span-3">
                    <label for="state" class="block mb-2">State</label>
                    <input type="text" name="state" placeholder="State"
                        class="rounded-md w-full py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500" />
                </div>
                <div class="col-span-3">
                    <label for="country" class="block mb-2">Country</label>
                    <input type="text" name="country" placeholder="Country"
                        class="rounded-md w-full py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500" />
                </div>
            </div>
            <div class="text-3xl mt-28 border-b border-gray-200 pb-3">
                <span>Flight Information</span>
            </div>
            <div class="grid grid-cols-6 mt-3 ml-5 mr-60 p-2 gap-6">
                <div class="col-span-3">
                    <label for="nop" class="block mb-2">No. of Passengers</label>
                    <input type="number" name="nop" placeholder="No. of Passengers"
                        class="block w-full rounded-md py-1 px-3 border border-gray-400 tracking-wide focus:ring" />
                </div>
                <div class="col-span-3">
                    <label for="seat" class="block mb-2">Seat</label>
                    <select name="seat"
                        class="block w-full rounded-md py-1 px-3 border border-gray-400 tracking-wide focus:ring focus:ring-indigo-500">
                        <option selected>Select Seat</option>
                        <option value="Aisle">Aisle</option>
                        <option value="Window">Window</option>
                    </select>
                </div>
            </div>
            <button type="submit" value="Book" class="rounded-md mt-20 py-2 px-4 text-white text-lg bg-indigo-700">BOOK</button>
        </div>
    </form>

</body>

</html>
